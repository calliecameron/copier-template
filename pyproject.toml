[project]
name = "copier-template"
version = "0.0.0"
requires-python = "==3.13.7"
dependencies = []

[dependency-groups]
dev = [
  "cookiecutter==2.6.0",
  "copier==9.10.2",
  "copier-template-extensions==0.3.3",
  "gitlint==0.19.1",
  "mypy==1.18.2",
  "pre-commit==4.3.0",
  "ruff==0.13.2",
  "shellcheck-py==0.11.0.1",
  "tombi==0.6.16",
  "typos==1.36.3",
  "yamllint==1.37.1",
]

[tool.mypy]
mypy_path = "stubs"
namespace_packages = false
pretty = true
python_version = "3.13"
scripts_are_modules = true
strict = true

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["ALL"]
ignore = [
  "C90",
  "D1",
  "E741",
  "EM",
  "FIX",
  "PLR09",
  "PTH",
  "PYI025",
  "S603",
  "S607",
  "T20",
  "TD",
  "TRY003",
  "TRY301",
]

[tool.tombi]

[tool.typos]
files.extend-exclude = [
  "/.copier-answers.yml",
]
default.extend-ignore-re = [
  "(?Rm)^.*(#|//)\\s*spellchecker: *disable-line$",
  "(?s)(#|//)\\s*spellchecker:* off.*?\\n\\s*(#|//)\\s*spellchecker:* on",
  "(#|//)\\s*spellchecker:* disable-next-line\\n.*",
]
